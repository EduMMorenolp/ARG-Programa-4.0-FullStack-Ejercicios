<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Biblioteca Digital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                <li class="nav-item dropdown">
                    <div class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Autores
                    </div>
                    <div class="dropdown-menu" aria-labelledby="autoresDropdown">
                        <a class="dropdown-item" href="/autor/registrar">- Crear Autor</a>
                        <a class="dropdown-item" href="/autor/lista">- Lista de Autores</a>
                    </div>
                </li>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="librosDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Libros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="librosDropdown">
                        <a class="dropdown-item" href="/libro/registrar">- Crear Libro</a>
                        <a class="dropdown-item" href="/libro/lista">- Lista de Libros</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="editorialesDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Editoriales
                    </a>
                    <div class="dropdown-menu" aria-labelledby="editorialesDropdown">
                        <a class="dropdown-item" href="/editorial/registrar">- Crear Editorial</a>
                        <a class="dropdown-item" href="/editorial/lista">- Lista de Editoriales</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Lista de Autores</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="autor : ${autores}">
                <tr>
                    <th scope="row" th:text="${autor.idautor}"></th>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <a th:href="@{/autor/modificar/__${autor.idautor}__}"><i class="fas fa-feather-alt"></i>
                            Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/">Volver al Inicio</a>
        <a class="btn btn-primary" href="/autor/lista">Recargar Lista</a>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

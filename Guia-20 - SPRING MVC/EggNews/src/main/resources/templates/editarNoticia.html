<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EggNews - Editar Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Editar Noticia</h1>

            <div class="card">
                <div class="card-body">
                    <form method="post" action="/actualizarNoticia" th:object="${noticia}">
                        <div class="form-group">
                            <label for="noticiaId">ID de la Noticia:</label>
                            <input type="text" id="noticiaId" name="noticiaId" th:value="${noticia.id}" />
                        </div>
                        <div class="form-group">
                            <label for="titulo">TÃ­tulo Nuevo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" th:value="${noticia.titulo}" required />
                        </div>
                        <div class="form-group">
                            <label for="cuerpo">Cuerpo Nuevo:</label>
                            <textarea class="form-control" id="cuerpo" name="cuerpo" rows="4" th:text="${noticia.cuerpo}" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 06</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!--
        Realizar un programa que, dado un número entero, visualice en pantalla si es par o impar. 
        En caso de que el valor ingresado sea 0, se debe mostrar “el número no es par ni impar”. 
    -->

    <div class="container mt-5">
        <h1>Numero Par o Impar </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="number1" class="form-label">Ingrese un numero : </label>
                <br>
                <input id="number1">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">¿Numero Par o Impar?</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('estadoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const numero1 = parseInt(document.getElementById('number1').value);

            if (numero1 == 0){
                resultado.innerHTML = `<p> El Numero no es PAR ni IMPAR </p>`;
            } else if (numero1 % 2 == 0)  {
                resultado.innerHTML = `<p> Su Numero es PAR </p>`;
            } else {
                resultado.innerHTML = `<p> Su Numero es IMPAR </p>`;
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--
        . Crear un objeto libro que contenga las siguientes propiedades: ISBN, Título, Autor, 
        Número de páginas. Crear un método para cargar un libro pidiendo los datos al usuario 
        y luego informar mediante otro método el número de ISBN, el título, el autor del libro y el 
        numero de páginas.
    -->

    <div class="container mt-5">
        <h1> Creardor de Libros </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="isbn" class="form-label">Ingrese su ISBM : </label>
                <br>
                <input id="isbn">
                <br>
                <label for="titulo" class="form-label">Ingrese su Titulo : </label>
                <br>
                <input id="titulo">
                <br>
                <label for="autor" class="form-label">Ingrese su Autor : </label>
                <br>
                <input id="autor">
                <br>
                <label for="numPaginas" class="form-label">Ingrese Numero de Paginas : </label>
                <br>
                <input id="numPaginas">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Crear Libro</button>
        </form>
        <div class="mt-3" id="resultado">
            <table class="table table-primary">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">NumPaginas</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--
        Escribir una funciÃ³n flecha de JavaScript que reciba un argumento y retorne el tipo de dato.
    -->

    <div class="container mt-5">
        <h1> Tipo de Dato </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="fraces" class="form-label">Ingrese su valor : </label>
                <br>
                <input id="fraces">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Tipo de dato</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('estadoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const cadenaEjemplo = document.getElementById(`fraces`).value;
            console.log(cadenaEjemplo);
            const tipoDato = (cadena) => {
                return typeof cadena;
            ;}
            const valor = tipoDato(cadenaEjemplo);
            console.log(valor)
            resultado.innerHTML = `<p> Resultado : ${valor} </p>`;
        })
    </script>
</body>

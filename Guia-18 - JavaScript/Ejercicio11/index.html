<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--
        Escribir una función que reciba un String y devuelva la palabra más larga. 
        String Ejemplo: “Guia de JavaScript”
        Resultado esperado : “JavaScript
    -->

    <div class="container mt-5">
        <h1> Palabra mas larga </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="fraces" class="form-label">Ingrese su frase : </label>
                <br>
                <input id="fraces">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Palabra</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('estadoForm').addEventListener('submit', function (event) {
            event.preventDefault();


            const cadenaEjemplo = document.getElementById(`fraces`).value;
            const palabraLarga = palabraMasLarga(cadenaEjemplo);
            console.log(palabraLarga);
            console.log(cadenaEjemplo);

            resultado.innerHTML = `<p> Resultado : ${palabraLarga} </p>`;

        })

        function palabraMasLarga(cadena) {
            const palabras = cadena.split(' ');
            let palabraMasLarga = '';
            for (let i = 0; i < palabras.length; i++) {
                if (palabras[i].length > palabraMasLarga.length) {
                    palabraMasLarga = palabras[i];
                }
            }
            return palabraMasLarga;
        }
    </script>
</body>

</html>

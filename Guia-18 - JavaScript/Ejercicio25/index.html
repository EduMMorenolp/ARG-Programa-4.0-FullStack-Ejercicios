<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Obtener nombre y apellido de form </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--
    Escriba una funciÃ³n de JavaScript para obtener los valores de Nombre y Apellido del siguiente formulario.
-->

<body>
    <form id="form1" onsubmit="getFormValores()">
        Nombre: <input type="text" name="nombre" value="David"><br>
        Apellido: <input type="text" name="apellido" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
</body>

<script>
    function getFormValores() {
        event.preventDefault();
        const nombre = document.getElementById("form1").nombre.value;
        const apellido = document.getElementById("form1").apellido.value;

        console.log("Nombre:", nombre);
        console.log("Apellido:", apellido);
 
        return false;
    }
</script>

<style>
    form {
       position: absolute;
       padding: 10px;
       background-color: bisque;
       border: 3px solid ;
    }
</style>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 16</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--
        Realizar un programa que rellene dos vectores al mismo tiempo, con 5 valores aleatorios 
        y los muestre por pantalla
    -->

    <div class="mt-3" id="resultado"></div>

    <script>
        const v1 = [];
        const v2 = [];

        llenarVectores();
        console.log(v1);
        console.log(v2);

        resultado.innerHTML = `<h1> Primer Vector : [${v1}] </h1>
        <h1> Segundo Vector : [${v2}] </h1>`;

        function numeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function llenarVectores() {
            for (let i = 0; i < 5; i++) {
                v1.push(numeroAleatorio(1, 10));
                v2.push(numeroAleatorio(1, 10));
            }
        }
    </script>
</body>

</html>

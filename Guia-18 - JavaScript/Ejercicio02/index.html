<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- 
        Conocido el número en matemática PI π, pedir al usuario que ingrese el valor del radio 
        de una circunferencia y calcular y mostrar por pantalla el área y perímetro. Recuerde que 
        para calcular el área y el perímetro se utilizan las siguientes fórmulas: 
        area = PI * radio2 
        perimetro = 2 * PI * radio
    -->

    <div class="container mt-5">
        <h1>Calcular Circunferencia </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="radio" class="form-label">Ingrese un valor del Radio : </label>
                <br>
                <input id="radio">
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        console.log("Hola desde script");
        const PI = Math.PI;
        document.getElementById('estadoForm').addEventListener('submit',
            function (event) {
                event.preventDefault();

                const radio = parseFloat(document.getElementById('radio').value);
                const resultado = document.getElementById('resultado');

                let area = PI * radio * radio;
                let perimetro = 2 * PI * radio;

                resultado.innerHTML =
                    `<p> Área: ${area.toFixed(2)}</p>
                 <p> Perímetro: ${perimetro.toFixed(2)}</p>`;
            });
    </script>
</body>

</html>

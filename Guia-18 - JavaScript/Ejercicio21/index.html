<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!--
        Escribir un programa para obtener un array de las propiedades de un objeto Persona. 
        Las propiedades son nombre, edad, sexo ('H' hombre, 'M' mujer, 'O' otro), peso y altura.
    -->

    <div class="container mt-5">
        <h1> Tipo de Dato </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Ingrese su Nombre : </label>
                <br>
                <input id="nombre">
                <br>
                <label for="edad" class="form-label">Ingrese su Edad : </label>
                <br>
                <input id="edad">
                <br>
                <label for="sexo" class="form-label">Ingrese su Sexo : </label>
                <select id="sexo" class="form-select" aria-label="Default select example">
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Otro</option>
                </select>
                <label for="peso" class="form-label">Ingrese su Peso : </label>
                <br>
                <input id="peso">
                <br>
                <label for="altura" class="form-label">Ingrese su Altura : </label>
                <br>
                <input id="altura">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Tipo de dato</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

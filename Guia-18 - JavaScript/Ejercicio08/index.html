<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 08</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--
        Escribir un programa que lea números enteros hasta teclear 0 (cero). Al finalizar el 
        programa se debe mostrar el máximo número ingresado, el mínimo, y el promedio de todos ellos
    -->

    <div class="container mt-5 text-center">
        <h1> Resultados </h1>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>

        let maximo = Number.NEGATIVE_INFINITY; // Valor mínimo
        let minimo = Number.POSITIVE_INFINITY; // Valor máximo
        let total = 0;
        let cantidad = 0;

        while (true) {
            const numero = parseInt(prompt("Ingrese un número entero (0 para finalizar):"));
            if (numero === 0) {
                break;
            }
            maximo = Math.max(maximo, numero);
            minimo = Math.min(minimo, numero);
            total += numero;
            cantidad++;
        }
        if (cantidad > 0) {
            const promedio = total / cantidad;
            resultado.innerHTML =`<table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Máximo</th>
                            <th>Mínimo</th>
                            <th>Promedio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${maximo}</td>
                            <td>${minimo}</td>
                            <td>${promedio}</td>
                        </tr>
                    </tbody>
                </table> `;
        } else {
            alert("No se ingresaron números.");
        }
    </script>
</body>

</html>

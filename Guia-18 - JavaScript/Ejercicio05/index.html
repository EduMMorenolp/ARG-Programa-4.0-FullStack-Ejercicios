<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!--
        Construir un programa que simule un menú de opciones para realizar las cuatro 
        operaciones aritméticas básicas (suma, resta, multiplicación y división) con dos valores 
        numéricos enteros. El usuario, además, debe especificar la operación con el primer 
        carácter de la operación que desea realizar: ‘S' o ‘s’ para la suma, ‘R’ o ‘r’ para la resta, ‘M’ 
        o ‘m’ para la multiplicación y ‘D’ o ‘d’ para la división. 
    -->

    <div class="container mt-5">
        <h1>Menu de Operaciones </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="number1" class="form-label">Ingrese el Primer numero : </label>
                <br>
                <input id="number1">
                <br>
                <label for="number2" class="form-label">Ingrese el Segundo numero : </label>
                <br>
                <input id="number2">
                <label for="caracter" class="form-label">Ingrese la Operacion a Realizar [S = Sumar R = Restar M =
                    Multiplicar D = Division] : </label>
                <br>
                <input id="caracter">
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('estadoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const numero1 = parseInt(document.getElementById('number1').value);
            const numero2 = parseInt(document.getElementById('number2').value);
            const caracter = document.getElementById('caracter').value;
            const resultado = document.getElementById('resultado');
            
            auxcarac = caracter.toUpperCase();

            switch (auxcarac) {
                case "S":
                    aux = numero1 + numero2;
                    resultado.innerHTML = `<p> Suma : ${aux} </p>`;
                    break;
                case "R":
                    aux = numero1 - numero2;
                    resultado.innerHTML = `<p> Resta : ${aux} </p>`;
                    break;
                    break;
                case "M":
                    aux = numero1 * numero2;
                    resultado.innerHTML = `<p> Multiplicacion : ${aux} </p>`;
                    break;
                    break;
                case "D":
                    aux = numero1 / numero2;
                    resultado.innerHTML = `<p> Division : ${aux} </p>`;
                    break;
                    break;
                default:
                    console.log("Ingreso Mal");
                    break;
            }
        })


    </script>

</body>

</html>

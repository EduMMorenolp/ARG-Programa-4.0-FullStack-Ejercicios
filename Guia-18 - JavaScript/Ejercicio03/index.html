<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        Escriba un programa en donde se pida la edad del usuario. Si el usuario es mayor de 
        edad se debe mostrar un mensaje indicándolo. 
    -->

    <div class="container mt-5">
        <h1>Calcular Edad </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="edad" class="form-label">Ingrese su edad : </label>
                <br>
                <input id="edad">
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('estadoForm').addEventListener('submit',
            function (event) {
                event.preventDefault();

                const edad = parseInt(document.getElementById('edad').value);
                const resultado = document.getElementById('resultado');

                if (!isNaN(edad)) {
                    if (edad >= 18) {
                        resultado.innerHTML = `<p> Usted es Mayor de edad </p>`;
                    } else {
                        resultado.innerHTML = `<p> Usted es Menor de edad </p>`;
                    }
                } else {
                    resultado.innerHTML = `<p> Por favor, ingrese una edad válida </p>`;
                }
            });
    </script>


</body>

</html>

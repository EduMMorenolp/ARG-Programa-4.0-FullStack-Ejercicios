<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!--
        Escribir una función flecha que reciba una palabra y la devuelva al revés
    -->

    <div class="container mt-5">
        <h1> Frases al revez</h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="fraces" class="form-label">Ingrese su frase : </label>
                <br>
                <input id="fraces">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Invertir Frase</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('estadoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let fraceRevez = "";
            const frace = document.getElementById(`fraces`).value;
            console.log(frace.length);

            fraceRevez = reverseWord(frace);
           
            resultado.innerHTML = `<p> Resultado : ${fraceRevez} </p>`;
        })
        // funcion flecha para dar vuelta un promt 
        const reverseWord = palabra => {
            return palabra.split('').reverse().join('');
        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!--
        Escribir un programa de JavaScript que a travÃ©s de un formulario calcule el radio de un circulo y lo muestre en el HTML
    -->

    <div class="container mt-5">
        <h1> Calculadora Area y Perimetro </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="radio" class="form-label">Ingrese su Radio : </label>
                <br>
                <input id="radio">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div class="mt-3" id="resultado">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Radio</th>
                        <th scope="col">Area</th>
                        <th scope="col">Perimetro</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

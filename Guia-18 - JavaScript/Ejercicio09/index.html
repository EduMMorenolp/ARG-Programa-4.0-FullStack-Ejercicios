<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 09</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!--
        Realizar un programa que pida una frase y el programa deberá mostrar la frase con un 
        espacio entre cada letra. La frase se mostrara así: H o l a.
    -->

    <div class="container mt-5">
        <h1> Creador de fraces con espacios </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="fraces" class="form-label">Ingrese su frace : </label>
                <br>
                <input id="fraces">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Espacios</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('estadoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let fraceConEspacios = "";
            const frace = document.getElementById(`fraces`).value;
            console.log(frace.length);

            for (var i = 0; i < frace.length; i++) {
                fraceConEspacios += frace.charAt(i);

                if (i < frace.length - 1) {
                    fraceConEspacios += " ";
                }
            }
            resultado.innerHTML = `<p> Resultado : ${fraceConEspacios} </p>`;
        })
    </script>
</body>

</html>

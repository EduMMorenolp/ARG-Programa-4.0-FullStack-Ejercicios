<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Libro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/navbar.css">
</head>

<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-4">
        <h2>Crear Nuevo Libro</h2>
        <form method="POST" action="/libro/registrar">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="titulo">TÃ­tulo:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <select class="form-control" id="idAutor" name="idAutor">
                    <option th:each="autor : ${autores}" th:value="${autor.idautor}" th:text="${autor.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <select class="form-control" id="idEditorial" name="idEditorial">
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.ideditorial}"
                        th:text="${editorial.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="ejemplares">Ejemplares:</label>
                <input type="number" class="form-control" id="ejemplares" name="ejemplares" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-primary" href="/">Volver al Inicio</a>
        </form>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>

    <style>
        .navbar {
            padding: 10px;
            border-radius: 5px;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .nav-link {
            color: white;
            font-weight: bold;
        }

        /* Estilos para el menÃº desplegable */
        .dropdown-menu {
            background-color: #333;
            border-radius: 10px;
        }

        .dropdown-item {
            color: white;
            /* Color del texto de los elementos del menÃº desplegable */
            transition: background-color 0.3s, color 0.3s;
            /* TransiciÃ³n para cambio de color y fondo de los elementos */
        }

        .dropdown-item:hover {
            background-color: #555;
            /* Cambia el color de fondo al pasar el mouse */
            color: #ffd700;
            /* Cambia el color del texto al pasar el mouse */
        }
    </style>
</body>

</html>

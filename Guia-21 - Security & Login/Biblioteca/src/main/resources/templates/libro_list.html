<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>Lista de Libros</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">TÃ­tulo</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <th scope="row" th:text="${libro.idlibro}"></th>
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td>
                        <a th:href="@{'/libro/modificar/' + ${libro.idlibro}}">
                            <i class="fas fa-feather-alt"></i> Modificar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/">Volver al Inicio</a>
        <a class="btn btn-primary" href="/libro/lista">Recargar Lista</a>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <!-- Agrega la referencia a Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            padding: 10px;
            border-radius: 5px;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .nav-link {
            color: white;
            font-weight: bold;
        }

        /* Estilos para el menÃº desplegable */
        .dropdown-menu {
            background-color: #333;
            border-radius: 10px;
        }

        .dropdown-item {
            color: white;
            /* Color del texto de los elementos del menÃº desplegable */
            transition: background-color 0.3s, color 0.3s;
            /* TransiciÃ³n para cambio de color y fondo de los elementos */
        }

        .dropdown-item:hover {
            background-color: #555;
            /* Cambia el color de fondo al pasar el mouse */
            color: #ffd700;
            /* Cambia el color del texto al pasar el mouse */
        }
    </style>
</body>

</html>
